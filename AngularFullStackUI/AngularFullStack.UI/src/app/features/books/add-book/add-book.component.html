<div class="container">
    <h1>Add Book</h1>
    <form #form="ngForm" (ngSubmit)="onFormSubmit()">
        <div class="mt-2">
            <div class="mt-3">
                <label class="form-label">Title</label>
                <input type="text" id="Title" name="Title" class="form-control" [(ngModel)]="model.Title">
            </div>
            <div class="mt-3">
                <label class="form-label">GenreId</label>
                <input type="number" id="GenreId" name="GenreId" class="form-control" [(ngModel)]="model.GenreId">
            </div>
            <div class="mt-3">
                <label class="form-label">AuthorId</label>
                <input type="number" id="AuthorId" name="AuthorId" class="form-control" [(ngModel)]="model.AuthorId">
            </div>
            <div class="mt-3">
                <label class="form-label">PageCount</label>
                <input type="number" id="PageCount" name="PageCount" class="form-control" [(ngModel)]="model.PageCount">
            </div>
            <div class="mt-3">
                <label class="form-label">PublishDate</label>
                <input type="date" id="PublishDate" name="PublishDate" class="form-control" [(ngModel)]="model.PublishDate">
            </div>
            <div class="mt-3">
                <button class="btn btn-primary" type="submit"><a type="submit">Save</a></button>
            </div>
        </div>
    </form>
</div>
