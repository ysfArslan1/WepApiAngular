<div class="container">
    <h1>Update Book</h1>
    <form #form="ngForm" (ngSubmit)="onFormSubmit()">
        <div class="mt-2">
            <div class="mt-3">
                <label class="form-label">Title</label>
                <input type="text" id="Title" name="Title" class="form-control" [(ngModel)]="model.Title">
            </div>
            <div class="mt-3">
                <label class="form-label">Genre</label>
                <select   id="GenreId" name="GenreId" class="form-control"   [(ngModel)]='selectedGenreId'>
                    <option *ngFor="let genre of genres" [value]="genre.id">{{ genre.name }}</option>
                </select>
            </div>
            <div class="mt-3">
                <label class="form-label">Author</label>
                <select  id="AuthorId" name="AuthorId" class="form-control" [(ngModel)]="selectedAuthorId">
                    <option *ngFor="let author of authors" [value]="author.id">{{ author.name }} {{ author.surname }}</option>
                </select>
            </div>
            <div class="mt-3">
                <label class="form-label">PageCount</label>
                <input type="number" id="PageCount" name="PageCount" class="form-control" [(ngModel)]="model.PageCount">
            </div>
            <div class="mt-3">
                <label class="form-label">PublishDate</label>
                <input type="date"  id="PublishDate" name="PublishDate" class="form-control" [(ngModel)]="formattedDate">

            </div>
            <div class="mt-3">
                <button class="btn btn-primary" type="submit"><a type="submit">Save</a></button>
            </div>
        </div>
    </form>
</div>
