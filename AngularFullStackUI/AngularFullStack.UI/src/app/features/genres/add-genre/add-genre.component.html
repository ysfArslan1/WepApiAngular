<div class="container">
    <h1>Add Genre</h1>
    <form #form="ngForm" (ngSubmit)="onFormSubmit()">
        <div class="mt-2">
            <div class="mt-3">
                <label class="form-label">Name</label>
                <input type="text" id="Name" name="Name" class="form-control" [(ngModel)]="model.name">
            </div>
            <div class="mt-3">
                <button class="btn btn-primary" type="submit"><a type="submit">Save</a></button>
            </div>
        </div>
    </form>
</div>
