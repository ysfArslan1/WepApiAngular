<div class="container">
    <h1>Author Detail</h1>
    <form #form="ngForm" >
        <div class="mt-2">
            <div class="mt-3">
                <label class="form-label">Name</label>
                <label  id="Name"  class="form-control" >{{model.name}}</label>
            </div>
            <div class="mt-3">
                <label class="form-label">Surname</label>
                <label  id="surname"  class="form-control" >{{model.surname}}</label>
            </div>
            <div class="mt-3">
                <label class="form-label">Birthdate</label>
                <label  id="birthdate"  class="form-control" >{{model.birthdate}}</label>
            </div>
        </div>
    </form>
</div>
