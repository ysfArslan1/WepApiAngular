<div class="container">
    <h1>Add Author</h1>
    <form #form="ngForm" (ngSubmit)="onFormSubmit()">
        <div class="mt-2">
            <div class="mt-3">
                <label class="form-label">Name</label>
                <input type="text" id="name" name="name" class="form-control" [(ngModel)]="model.name">
            </div>
            <div class="mt-3">
                <label class="form-label">Surame</label>
                <input type="text" id="surname" name="surname" class="form-control" [(ngModel)]="model.surname">
            </div>
            <div class="mt-3">
                <label class="form-label">Birthdate</label>
                <input type="date" id="birthdate" name="birthdate" class="form-control" [(ngModel)]="model.birthdate">
            </div>
            <div class="mt-3">
                <button class="btn btn-primary" type="submit"><a type="submit">Save</a></button>
            </div>
        </div>
    </form>
</div>
